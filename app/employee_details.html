<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/notebook-glasses-crop-laptop-near-coffee_23-2147777915.jpg?t=st=1732718576~exp=1732722176~hmac=b890b12010d6f9c03110799b3e75aedc153da6ee610b4c17e029313b0592cc33&w=1380'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Make sure the background covers the full height */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: red; /* Adjust text color for readability on background */
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            color: black; /* Ensure text is visible in table */
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545; /* Red color for delete button */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Details</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Email</th>
                    <th>Actions</th> <!-- NEW COLUMN FOR ACTIONS -->
                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>
        <a href="/">Back to Dashboard</a>
    </div>

    <script>
        async function fetchEmployees() {
            const response = await fetch('/api/employees');
            const employees = await response.json();

            const employeeTableBody = document.getElementById('employeeTable');
            employeeTableBody.innerHTML = ''; // Clear existing rows

            if (employees.status === 'success' && employees.data && employees.data.length > 0) {
                employees.data.forEach(emp => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${emp.name}</td>
                        <td>${emp.employee_id}</td>
                        <td>${emp.email}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteEmployee(${emp.id})">Delete</button>
                        </td>
                    `;
                    employeeTableBody.appendChild(row);
                });
            } else {
                employeeTableBody.innerHTML = '<tr><td colspan="4">No employees found.</td></tr>';
            }
        }

        // --- NEW JAVASCRIPT FUNCTION FOR DELETION ---
        async function deleteEmployee(employeeId) {
            if (!confirm(`Are you sure you want to delete employee with ID: ${employeeId}?`)) {
                return; // User cancelled the deletion
            }

            try {
                const response = await fetch(`/api/employees/${employeeId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Employee deleted successfully!');
                    fetchEmployees(); // Refresh the table after deletion
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        fetchEmployees(); // Call on page load
    </script>
</body>
</html>
